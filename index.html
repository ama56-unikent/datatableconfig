<!DOCTYPE html>
<html>
    <head>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.3/styles/kimbie.dark.min.css">
		<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/8.3/highlight.min.js"></script>
        <link rel="stylesheet" type="text/css" href="datatableconfig.css">
        <script src="datatableconfig.js"></script>
        <title>Data Table Configuration</title>
    </head>
    <body>
        <form class="template" id="column-table-body-template">
        	<fieldset class="column-info">
                <legend></legend>
                <label>Title: <input type="radio" name="title" value="true"></label>
                <label>Visible: <input type="checkbox" name="visible" value="true"></label>
                <label>Sortable: <input type="checkbox" name="sortable" value="true"></label>
                <label>Searchable: <input type="checkbox" name="searchable" value="true"></label>
                <input type="button" name="remove" value="Remove column">
            </fieldset>
        </form>
        <form class="template" id="config-importer-template">       	
    		<textarea cols="100" rows="20" id="column-info-json-import" placeholder="Paste existing config here..."></textarea>
    		<br>
    		<input type="button" class="cancel" value="Cancel">
    		<input type="submit" value="Import">
        </form>
        <form id="config-tool-form">
	        <div id="config-tool-container">
                <div class="segment">
                	<input type="button" id="config-importer" value="Import existing config">
                </div>
                <div class="segment">
                	<input id="column-field" type="text" placeholder="Column name">
                	<input type="submit" id="column-creator" value="Add column">
                </div>
                <div class="segment change-watch empty" id="config-tool-column-wrapper"></div>
                <div class="segment">
                	<input type="submit" value="Generate parameters!">
                </div>     	
	        	<div class="segment last output-wrapper">
	            	<pre class="json" id="config-tool-output"></pre>
	            </div>    	
	    	</div>
    	</form>
    	<div id="dark-screen">
    		<div id="pop-up"></div>
    	</div>
	    <script>
	    	$(document).ready(function () {
	    		var dataTableConfig = new DataTableConfig();
	    	});
	    </script>
	</body>
</html>
